<nav class="bg-white border shadow-xs border-gray-200" appClickOutside (clickOutside)="clickedOutside()">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <img
      src="/assets/imgs/logo.png"
      class="h-9 mr-3"
      alt="Neshgogo Clinic history"
    />

    <div
      class="flex items-center md:order-2 relative"
    >
      <button
        type="button"
        class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 group"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom"
        (click)="ShowUserMenu($event)"
      >
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full" [src]="avatarUrl" alt="user photo" />
      </button>
      <!-- Dropdown menu -->
      <div
        class="z-50  {{
          showMenu ? 'block' : 'hidden'
        }} my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow absolute top-5 right-2"
        id="user-dropdown"
      >
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900">{{user?.name}}</span>
          <span class="block text-sm text-gray-500 truncate"
            >{{user?.email}}</span
          >
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Administration</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Sign out</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
