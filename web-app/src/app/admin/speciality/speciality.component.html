<h1
  class="mb-4 text-lg font-extrabold leading-none tracking-tight text-gray-700 md:text-xl lg:text-2xl text-center"
>
  {{ title }}
</h1>

<div class="text-right">
  <button
    type="button"
    (click)="openForm()"
    class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-lg px-2 py-2 text-center mr-2 mb-2"
  >
    <img src="/assets/imgs/add-icon.svg" alt="add icon" />
  </button>
</div>

<app-drawer
  [title]="formTitle"
  [(open)]="displayForm"
  (onClose)="onCloseDrawer()"
>
  <div class="flex justify-between flex-col drawer-container">
    <app-form
      *ngIf="displayForm"
      (OnSave)="onSave()"
      [speciality]="speciality"
    ></app-form>
    <app-disable-enable-zone *ngIf="speciality" (btnClick)="onDisabledOrEnable()" [isDisabled]="!speciality.active"></app-disable-enable-zone>
  </div>
</app-drawer>

<div>
  <app-speciality-list
    [items]="specialities"
    (itemClick)="onItemClick($event)"
  ></app-speciality-list>
  <div class="mt-4">
    <app-pagination
      [currentPage]="currentPage"
      [itemsPerPage]="itemsPerPage"
      [totalItems]="totalItems"
      (pageChanged)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>
