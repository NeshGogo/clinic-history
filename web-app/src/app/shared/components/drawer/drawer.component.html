<div
  id="drawer-{{direction}}"
  class="shadow fixed top-0 {{direction}}-0 z-40 h-screen p-4 overflow-y-auto transition-transform {{isRight? '':'-'}}translate-x-full bg-white w-80 {{open? 'transform-none': ''}}"
  tabindex="-1"
  aria-labelledby="drawer-right-label"
>
  <h5
    class="inline-flex items-center mb-4 text-base font-semibold text-gray-500"
  >
    {{title}}
  </h5>
  <button
    type="button"
    (click)="close()"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 right-2.5 inline-flex items-center justify-center"
  >
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
    <span class="sr-only">Close menu</span>
  </button>
  <ng-content></ng-content>
</div>
