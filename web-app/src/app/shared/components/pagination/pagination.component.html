<div class="flex flex-col items-center">
  <span class="text-sm text-gray-700">
    Showing
    <span class="font-semibold text-gray-900">{{
      currentPage
    }}</span>
    to
    <span class="font-semibold text-gray-900">{{
      itemsPerPage
    }}</span>
    of
    <span class="font-semibold text-gray-900">{{
      totalPages
    }}</span>
    Entries
  </span>

  <div class="inline-flex mt-2 xs:mt-0">
    <button
      (click)="changePage(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 rounded-l hover:bg-gray-900"
    >
      Prev
    </button>
    <button
      (click)="changePage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 border-0 border-l border-gray-700 rounded-r hover:bg-gray-900"
    >
      Next
    </button>
  </div>
</div>
