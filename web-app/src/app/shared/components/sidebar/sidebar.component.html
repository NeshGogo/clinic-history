<div id="drawer-navigation" class="fixed lg:static top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white transform-none lg:border-r lg:border-gray-300 lg:shadow-lg" tabindex="-1" aria-labelledby="drawer-navigation-label">
  <h5 id="drawer-navigation-label" class="text-base font-semibold text-gray-500 uppercase">Menu</h5>
  <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center lg:hidden" >
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      <span class="sr-only">Close menu</span>
  </button>
<div class="py-4 overflow-y-auto">
    <ul class="space-y-2 font-medium">
       <li *ngFor="let item of items">
          <a [routerLink]="item.path" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
             <img *ngIf="item.iconUrl" [src]="item.iconUrl" [alt]="item.iconAlt || ''" class="w-9 h-9 ">
             <span class="flex-1 ml-3 whitespace-nowrap">{{item.name}}</span>
          </a>
       </li>
    </ul>
 </div>
</div>
