<nav
  class="bg-white border shadow border-gray-200"
  appClickOutside
  (clickOutside)="clickedOutside()"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <button
      type="button"
      (click)="showSidebar()"
      class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
    >
      <span class="sr-only">Open sidebar</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          fill-rule="evenodd"
          d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
        ></path>
      </svg>
    </button>
    <a routerLink="/home">
      <img
        src="/assets/imgs/logo.png"
        class="h-9 mr-3"
        alt="Neshgogo Clinic history"
      />
    </a>

    <div class="flex items-center md:order-2 relative">
      <button
        type="button"
        class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 group"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom"
        (click)="ShowUserMenu($event)"
      >
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full" [src]="avatarUrl" alt="user photo" />
      </button>
      <!-- Dropdown menu -->
      <div
        class="z-50  {{
          showMenu ? 'block' : 'hidden'
        }} my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow absolute top-5 right-2"
        id="user-dropdown"
      >
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900">{{ user()?.name }}</span>
          <span class="block text-sm text-gray-500 truncate">{{
            user()?.email
          }}</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a
              routerLink="/admin"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
              >Administration</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Sign out</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
